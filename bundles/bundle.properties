mod.asthosus.name = Asthosus
mod.asthosus.description = Sebuah mod yang menambahkan planet baru bernama Asthosus, ke dalam permainan.\n\nAsthosus adalah planet yang ditinggalkan. Dengan gurun yang penuh bahaya.\nMod ini memiliki kampanye yang dapat dimainkan sepenuhnya dengan 11 sektor kampanye dan 21 sektor opsional.\n\nSelain dari 32 sektor ini, Asthosus berisi lebih dari 180 konten unik,\ntermasuk blok, cairan, item, unit, dan efek status.\nTidak termasuk unit internal atau blok/ubin lingkungan.\n\nSaya bertujuan untuk hampir tidak menggunakan konten vanilla dan sebagai gantinya mengisi mod dengan hal-hal baru dan (semoga) menarik.\n\nMod ini dilengkapi dengan musik kustomnya sendiri, dibuat oleh ThePythonGuy3!\n\nJika Anda menemukan masalah atau ingin memberi tahu saya hal lain,\njangan ragu untuk bergabung dengan server Discord Asthosus.\nHal yang sama berlaku saat Anda membutuhkan bantuan dengan mod ini.\n\nMod Asthosus tersedia dalam bahasa berikut: \n- Inggris\n- Jerman\n- Indonesia\n- Rusia\n- Ukraina\n- Cina Tradisional\n- Cina Sederhana\n\nSelamat Bersenang-senang!
mod.asthosus.subtitle = Cobalah Mod Exoprosopa juga!

mod.new-horizon.name = New Horizon
mod.new-horizon.description = Rilis Beta. Tidak Termasuk Kampanye.\n\nSaat ini berisi konten yang sudah stabil dan pilihan vanilla override.\n\nMod dapat dimainkan sebagai ekstensi tambahan untuk Serpulo dan Erekir.\n\nKampanye masih dalam proses pengembangan.
mod.new-horizon.subtitle = Rilis Beta

mod.corpuscles.name = Corpuscles
mod.corpuscles.description = Sebuah mod yang menampilkan kehidupan.\n\n[scarlet]Peringatan:[]\n• Mengandung visual darah kental yang mungkin mengganggu\n• Tidak disarankan untuk [accent]Penderita Trypophobia[], yang memiliki rasa ketakutan terhadap banyak lubang\n• Unit bertema biomassa mungkin mengganggu kenyamanan bagi beberapa orang\n\nJika Anda mau tahu kabar terbaru tentang mod ini, soalnya proses moddingnya agak lama, gabung ke server Discord Corpuscles!
mod.corpuscles.subtitle = Yaa. Memang mirip seperti Biotech.

mod.fadingrev.name = Fading Revelations
mod.fadingrev.description = Sebuah mod ekstensi konten yang besar, menyenangkan, dan seimbang untuk dimainkan.\nMenambahkan dua planet baru berserta blok, unit, item, cairan, dan bermacam-macam jenis amunisi.\nMod Fading Revelations tersedia dalam bahasa berikut: \n- Inggris\n- Jerman\n- Spanyol\n- Ukraina\n- Rusia\n- Indonesia\n\nSelamat Bersenang-senang!
mod.fadingrev.subtitle = Tidak dalam pengembangan lagi\nCobalah Asthosus!

mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.description =  [#93E2EE]Exoprosopa[] menambahkan Frostnova sebagai planet ketiga ke dalam game, dilengkapi dengan pohon teknologi dan lingkungan uniknya sendiri.\n\nKonten yang disempurnakan & kemajuan kampanye yang linear.\nKuasai dan taklukkan 20 peta kampanye yang ada di planet ini.\nDengan 21 jenis sumber daya untuk ditemukan, 196 blok untuk diteliti, dan 30 unit berbeda untuk dibangun!\nPanen sumber daya dengan teknologi Anda sebelum Infeksi Astral bangkit dan menaklukkan seluruh planet.\n\n[accent]Terima kasih telah memainkan mod ini!\nAnda dapat berkontribusi dengan mengirimkan peta atau memberikan saran dengan bergabung ke Server Discord Exoprosopa!\nLihat di profil saya. Nama pengguna saya adalah TnmSpiroct.\n\n[salmon]Mod ini membutuhkan build mindustry terbaru untuk dimainkan (Beta 154)
mod.exoprosopa.subtitle = [#93e2ee]V0.8 Endgame Update!